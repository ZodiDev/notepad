<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #007aff;
            --accent-hover: #0051d5;
            --danger: #ff3b30;
            --warning: #ff9500;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
            --note-bg: #1f1f1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 100%;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            position: absolute;
            z-index: 10;
            height: 100%;
        }

        .sidebar.hidden {
            display: none;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .app-title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .filter-btn {
            flex: 1;
            padding: 8px 16px;
            background-color: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .filter-btn.active {
            background-color: var(--accent);
            color: white;
        }

        /* 2-Column Notes Layout */
        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: minmax(auto, auto);
            gap: 10px;
            align-content: start;
        }

        /* Swipe container for notes */
        .note-swipe-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            min-height: 100%;
        }

        .note-swipe-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--danger);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            color: white;
            font-size: 18px;
            z-index: 1;
            border-radius: 10px;
        }

        .note-item {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 16px;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100%;
            z-index: 2;
            touch-action: pan-y;
            width: 100%;
            transform: translateX(0);
            box-sizing: border-box;
        }

        .note-item.swiping {
            transition: none;
        }

        .note-item:active:not(.swiping) {
            transform: scale(0.98);
        }

        .note-item.pinned {
            background-color: var(--note-bg);
        }

        .note-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .note-item-title {
            font-weight: 500;
            font-size: 17px;
            color: var(--text-primary);
            flex: 1;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-icons {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .pin-icon {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .pin-icon.pinned {
            color: var(--warning);
        }

        .note-item-preview {
            color: var(--text-secondary);
            font-size: 15px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            margin-bottom: 8px;
            line-height: 1.4;
            flex-grow: 1;
        }

        .note-item-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: auto;
        }

        /* Save Status Indicator */
        .save-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(-10px);
        }

        .save-status.show {
            opacity: 1;
            transform: translateY(0);
        }

        .save-status.saving {
            background-color: var(--warning);
            color: white;
        }

        .save-status.saved {
            background-color: #34c759;
            color: white;
        }

        .save-status.error {
            background-color: var(--danger);
            color: white;
        }

        /* Editor */
        .editor-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            z-index: 20;
            display: none;
            flex-direction: column;
        }

        .editor-container.active {
            display: flex;
        }

        .editor-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-primary);
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--accent);
            padding: 8px;
            margin-right: 12px;
        }

        .editor-title {
            flex: 1;
            font-size: 20px;
            font-weight: 500;
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 0;
        }

        .editor-actions {
            display: flex;
            gap: 16px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 8px;
            transition: all 0.2s;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-btn.active {
            color: var(--warning);
        }

        .editor-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .editor-textarea {
            width: 100%;
            min-height: 100%;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 17px;
            line-height: 1.6;
            font-family: inherit;
            outline: none;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .editor-textarea:focus {
            outline: none;
        }

        /* Formatting styles for the contenteditable editor */
        .editor-textarea .bold {
            font-weight: bold;
        }

        .editor-textarea .italic {
            font-style: italic;
        }

        .editor-textarea .underline {
            text-decoration: underline;
        }

        .editor-textarea .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        .editor-textarea .italic-underline {
            font-style: italic;
            text-decoration: underline;
        }

        .editor-textarea .bold-underline {
            font-weight: bold;
            text-decoration: underline;
        }

        .editor-textarea .bold-italic-underline {
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
        }

        .editor-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
            background-color: var(--bg-primary);
        }

        /* Empty state */
        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary);
            padding: 40px;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 300;
        }

        .empty-state-subtext {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background-color: var(--accent);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 100;
        }

        .fab:active {
            transform: scale(0.95);
        }

        .fab svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .fab.hidden {
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 5px 20px var(--shadow);
            max-width: 320px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .modal-body {
            margin-bottom: 24px;
            color: var(--text-secondary);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        /* Hide scrollbar but keep functionality */
        .notes-list::-webkit-scrollbar,
        .editor-content::-webkit-scrollbar {
            display: none;
        }

        .notes-list,
        .editor-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Swipe hint text */
        .swipe-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 50;
            pointer-events: none;
        }

        .swipe-hint.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Save Status Indicator -->
    <div class="save-status" id="saveStatus"></div>

    <!-- Swipe Hint -->
    <div class="swipe-hint" id="swipeHint">Swipe left to delete</div>

    <div class="container">
        <!-- Notes List -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="app-title">Notes</div>
                <input type="text" class="search-box" placeholder="Search notes..." id="searchBox">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterNotes('all')">All</button>
                    <button class="filter-btn" onclick="filterNotes('pinned')">Pinned</button>
                </div>
            </div>
            <div class="notes-list" id="notesList"></div>
        </div>

        <!-- Editor -->
        <div class="editor-container" id="editorContainer">
            <div class="editor-header">
                <button class="back-btn" onclick="closeEditor()">‹</button>
                <input type="text" class="editor-title" id="noteTitle" placeholder="Untitled Note">
                <div class="editor-actions">
                    <button class="action-btn" id="pinBtn" onclick="togglePin()">📌</button>
                </div>
            </div>
            
            <div class="editor-content">
                <div class="editor-textarea" id="noteContent" contenteditable="true" 
                     data-placeholder="Start typing... 

Formatting happens when you press space or pause:
*bold text* → bold text
**italic text** → italic text  
***bold italic*** → bold italic
_underlined text_ → underlined text

Combine them:
_*bold + underlined*_
_***all three***_"></div>
            </div>
            
            <div class="editor-footer">
                <span id="lastSaved">Auto-saved</span>
                <span id="charCount">0 characters</span>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="fab" onclick="createNewNote()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </button>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">Delete Note</div>
            <div class="modal-body">
                Are you sure you want to delete this note? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <style>
        /* Placeholder styling for contenteditable */
        .editor-textarea:empty:before {
            content: attr(data-placeholder);
            color: var(--text-secondary);
            font-style: italic;
            white-space: pre-wrap;
        }
        
        .editor-textarea:focus:before {
            opacity: 0.7;
        }
        
        .editor-textarea:not(:empty):before {
            display: none;
        }
    </style>

    <script>
        // State Management
        let notes = [];
        let currentNote = null;
        let searchTerm = '';
        let filterType = 'all';
        let autoSaveTimer = null;
        let saveStatusTimer = null;
        let swipeNoteId = null;
        let isProcessingInput = false;

        // Swipe state
        let isSwipeActive = false;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let swipeThreshold = 60;
        let maxSwipeDistance = 120;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            renderNotesList();
            
            // Handle initial URL if there's a note hash
            if (window.location.hash && window.location.hash.startsWith('#note-')) {
                const noteId = window.location.hash.replace('#note-', '');
                const note = notes.find(n => n.id === noteId);
                if (note) {
                    currentNote = note;
                    openEditor();
                } else {
                    // Invalid note ID, go back to list
                    history.replaceState({ view: 'list' }, '', window.location.pathname);
                }
            } else {
                // Make sure we start with list state in history
                history.replaceState({ view: 'list' }, '', window.location.pathname);
            }
            
            // Event listeners
            document.getElementById('searchBox').addEventListener('input', handleSearch);
            document.getElementById('noteTitle').addEventListener('input', handleTitleChange);
            
            const noteContent = document.getElementById('noteContent');
            noteContent.addEventListener('input', handleContentChange);
            noteContent.addEventListener('keydown', handleKeyDown);
            noteContent.addEventListener('paste', handlePaste);
            
            // Create some demo notes if none exist
            if (notes.length === 0) {
                createDemoNotes();
                showSwipeHint();
            }
        });

        function createDemoNotes() {
            const demoNotes = [
                {
                    id: generateId(),
                    title: 'Welcome to Notes!',
                    content: 'This is your new notes app with automatic formatting!\n\nTry typing:\n*bold text* and press space\n**italic text** and press space\n***bold italic*** and press space\n_underlined text_ and press space\n\nCombine them:\n_*bold underlined*_\n_**italic underlined**_\n_***bold italic underlined***_',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    isPinned: false
                },
                {
                    id: generateId(),
                    title: 'Ideas',
                    content: 'Random thoughts and ideas:\n1. Learn a new language\n2. Start a garden\n3. Write a blog\n4. Travel to Japan',
                    createdAt: new Date(Date.now() - 3600000).toISOString(),
                    updatedAt: new Date(Date.now() - 3600000).toISOString(),
                    isPinned: true
                },
                {
                    id: generateId(),
                    title: 'Meeting Notes',
                    content: 'Project kickoff meeting\n• Discussed timeline\n• Assigned roles\n• Set deadlines\n\nNext meeting: Friday',
                    createdAt: new Date(Date.now() - 39600000).toISOString(),
                    updatedAt: new Date(Date.now() - 39600000).toISOString(),
                    isPinned: false
                }
            ];
            
            notes = demoNotes;
            saveNotes();
        }

        function showSwipeHint() {
            const hint = document.getElementById('swipeHint');
            hint.classList.add('show');
            setTimeout(() => {
                hint.classList.remove('show');
            }, 3000);
        }

        // Note Management Functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function createNewNote() {
            const newNote = {
                id: generateId(),
                title: 'Untitled Note',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                isPinned: false
            };
            
            notes.unshift(newNote);
            currentNote = newNote;
            saveNotes();
            renderNotesList();
            openEditor(); // This will handle the history push
        }

        function selectNote(noteId) {
            currentNote = notes.find(note => note.id === noteId);
            if (!currentNote) return;
            openEditor();
        }

        function openEditor() {
            if (!currentNote) return;
            
            // Push a state to browser history so back button works
            history.pushState({ view: 'editor', noteId: currentNote.id }, '', `#note-${currentNote.id}`);
            
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('editorContainer').classList.add('active');
            document.getElementById('fab').classList.add('hidden');
            
            document.getElementById('noteTitle').value = currentNote.title;
            const noteContent = document.getElementById('noteContent');
            noteContent.innerHTML = '';
            
            // Convert plain text to formatted HTML
            const formattedContent = convertTextToFormattedHTML(currentNote.content);
            noteContent.innerHTML = formattedContent;
            
            document.getElementById('pinBtn').classList.toggle('active', currentNote.isPinned);
            
            updateCharCount();
            updateLastSaved();
            
            // Focus the editor
            noteContent.focus();
        }

        function closeEditor() {
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('editorContainer').classList.remove('active');
            document.getElementById('fab').classList.remove('hidden');
            renderNotesList();
            
            // Update URL to show we're back at notes list
            if (window.location.hash) {
                history.replaceState({ view: 'list' }, '', window.location.pathname);
            }
        }

        function handleTitleChange(e) {
            if (!currentNote) return;
            currentNote.title = e.target.value || 'Untitled Note';
            autoSave();
        }

        let formatTimer = null;

        function handleContentChange(e) {
            if (!currentNote || isProcessingInput) return;
            
            // Update the note content immediately with plain text
            currentNote.content = getPlainText();
            updateCharCount();
            autoSave();
        }

        function handleKeyDown(e) {
            // Handle Enter key for line breaks
            if (e.key === 'Enter') {
                e.preventDefault();
                document.execCommand('insertHTML', false, '<br><br>');
                triggerDelayedFormatting();
                return;
            }
            
            // Handle Space - trigger formatting after space
            if (e.key === ' ') {
                setTimeout(() => triggerDelayedFormatting(), 50);
                return;
            }
            
            // Clear any pending formatting
            clearTimeout(formatTimer);
            
            // Set a delayed formatting trigger
            formatTimer = setTimeout(() => {
                processFormatting();
            }, 1500); // Only format after 1.5 seconds of no typing
        }

        function handlePaste(e) {
            e.preventDefault();
            const text = (e.originalEvent || e).clipboardData.getData('text/plain');
            document.execCommand('insertText', false, text);
            triggerDelayedFormatting();
        }

        function triggerDelayedFormatting() {
            clearTimeout(formatTimer);
            formatTimer = setTimeout(() => {
                processFormatting();
            }, 300);
        }

        function getPlainText() {
            const noteContent = document.getElementById('noteContent');
            return noteContent.innerText || noteContent.textContent || '';
        }

        function processFormatting() {
            if (isProcessingInput) return;
            isProcessingInput = true;
            
            const noteContent = document.getElementById('noteContent');
            const selection = window.getSelection();
            const range = selection.rangeCount > 0 ? selection.getRangeAt(0) : null;
            
            // Get current cursor position
            let cursorPosition = 0;
            if (range) {
                const preCaretRange = range.cloneRange();
                preCaretRange.selectNodeContents(noteContent);
                preCaretRange.setEnd(range.endContainer, range.endOffset);
                cursorPosition = preCaretRange.toString().length;
            }
            
            // Get plain text content
            const plainText = getPlainText();
            
            // Only process if there are formatting characters to avoid unnecessary updates
            if (!/[*_]/.test(plainText)) {
                isProcessingInput = false;
                return;
            }
            
            // Convert to formatted HTML
            const formattedHTML = convertTextToFormattedHTML(plainText);
            
            // Only update if content actually changed
            if (noteContent.innerHTML !== formattedHTML) {
                noteContent.innerHTML = formattedHTML;
                
                // Restore cursor position
                restoreCursorPosition(noteContent, cursorPosition);
            }
            
            // Update the note content
            currentNote.content = plainText;
            
            isProcessingInput = false;
        }

        function convertTextToFormattedHTML(text) {
            // Escape HTML first
            let html = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Handle line breaks
            html = html.replace(/\n/g, '<br>');
            
            // Process formatting patterns in order of specificity (most specific first)
            // We need to handle the most complex patterns first to avoid conflicts
            
            // _***text***_ = bold + italic + underline  
            html = html.replace(/_\*\*\*([^*_]+)\*\*\*_/g, '<span class="bold-italic-underline">$1</span>');
            
            // _**text**_ = italic + underline
            html = html.replace(/_\*\*([^*_]+)\*\*_/g, '<span class="italic-underline">$1</span>');
            
            // _*text*_ = bold + underline  
            html = html.replace(/_\*([^*_]+)\*_/g, '<span class="bold-underline">$1</span>');
            
            // ***text*** = bold + italic
            html = html.replace(/\*\*\*([^*_]+)\*\*\*/g, '<span class="bold-italic">$1</span>');
            
            // **text** = italic  
            html = html.replace(/\*\*([^*_]+)\*\*/g, '<span class="italic">$1</span>');
            
            // *text* = bold
            html = html.replace(/\*([^*_]+)\*/g, '<span class="bold">$1</span>');
            
            // _text_ = underline
            html = html.replace(/_([^*_]+)_/g, '<span class="underline">$1</span>');
            
            return html;
        }

        function restoreCursorPosition(element, position) {
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            let currentPosition = 0;
            let node;
            
            while (node = walker.nextNode()) {
                const nodeLength = node.textContent.length;
                if (currentPosition + nodeLength >= position) {
                    const range = document.createRange();
                    const selection = window.getSelection();
                    
                    range.setStart(node, position - currentPosition);
                    range.collapse(true);
                    
                    selection.removeAllRanges();
                    selection.addRange(range);
                    break;
                }
                currentPosition += nodeLength;
            }
        }

        function autoSave() {
            clearTimeout(autoSaveTimer);
            showSaveStatus('saving');
            
            autoSaveTimer = setTimeout(() => {
                if (currentNote) {
                    currentNote.updatedAt = new Date().toISOString();
                    const saved = saveNotes();
                    if (saved) {
                        updateLastSaved();
                        showSaveStatus('saved');
                    } else {
                        showSaveStatus('error');
                    }
                }
            }, 1000);
        }

        function togglePin() {
            if (!currentNote) return;
            currentNote.isPinned = !currentNote.isPinned;
            document.getElementById('pinBtn').classList.toggle('active', currentNote.isPinned);
            saveNotes();
        }

        function deleteNoteById(noteId) {
            swipeNoteId = noteId;
            document.getElementById('deleteModal').classList.add('show');
        }

        function confirmDelete() {
            if (!swipeNoteId) return;
            
            // Remove the note from array
            notes = notes.filter(note => note.id !== swipeNoteId);
            saveNotes();
            
            // If deleting current note in editor, close editor and update history
            if (currentNote && currentNote.id === swipeNoteId) {
                currentNote = null;
                closeEditor();
                // Replace the current history state to prevent going back to deleted note
                history.replaceState({ view: 'list' }, '', window.location.pathname);
            }
            
            // Close modal and reset
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('show');
            swipeNoteId = null;
            
            // Re-render the list
            renderNotesList();
        }

        // Swipe handling functions
        function handleTouchStart(e, noteId) {
            if (isSwipeActive) return;
            
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            currentX = startX;
            
            const noteItem = e.currentTarget.querySelector('.note-item');
            noteItem.classList.add('swiping');
            
            isSwipeActive = true;
            swipeNoteId = noteId;
        }

        function handleTouchMove(e) {
            if (!isSwipeActive) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            currentX = touch.clientX;
            const deltaX = startX - currentX;
            const deltaY = Math.abs(touch.clientY - startY);
            
            if (deltaY > 80) {
                cancelSwipe();
                return;
            }
            
            if (deltaX > 0) {
                const swipeDistance = Math.min(deltaX, maxSwipeDistance);
                const noteContainer = document.querySelector(`[data-note-id="${swipeNoteId}"]`);
                const noteItem = noteContainer ? noteContainer.querySelector('.note-item') : null;
                
                if (noteItem) {
                    noteItem.style.transform = `translateX(-${swipeDistance}px)`;
                    
                    if (deltaX > swipeThreshold * 0.7) {
                        noteItem.style.transition = 'none';
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            if (!isSwipeActive) return;
            
            const deltaX = startX - currentX;
            const noteContainer = document.querySelector(`[data-note-id="${swipeNoteId}"]`);
            const noteItem = noteContainer ? noteContainer.querySelector('.note-item') : null;
            
            if (noteItem) {
                noteItem.classList.remove('swiping');
                
                if (deltaX > swipeThreshold) {
                    noteItem.style.transition = 'transform 0.2s ease-out';
                    noteItem.style.transform = `translateX(-${maxSwipeDistance}px)`;
                    
                    setTimeout(() => {
                        deleteNoteById(swipeNoteId);
                    }, 100);
                } else {
                    noteItem.style.transition = 'transform 0.2s ease-out';
                    noteItem.style.transform = 'translateX(0px)';
                    
                    setTimeout(() => {
                        if (noteItem) {
                            noteItem.style.transition = '';
                        }
                    }, 250);
                }
            }
            
            isSwipeActive = false;
            if (deltaX <= swipeThreshold) {
                swipeNoteId = null;
            }
        }

        function cancelSwipe() {
            if (!isSwipeActive) return;
            
            const noteContainer = document.querySelector(`[data-note-id="${swipeNoteId}"]`);
            const noteItem = noteContainer ? noteContainer.querySelector('.note-item') : null;
            
            if (noteItem) {
                noteItem.classList.remove('swiping');
                noteItem.style.transition = 'transform 0.2s ease-out';
                noteItem.style.transform = 'translateX(0px)';
                
                setTimeout(() => {
                    if (noteItem) {
                        noteItem.style.transition = '';
                    }
                }, 250);
            }
            
            isSwipeActive = false;
            swipeNoteId = null;
        }

        function handleNoteClick(e, noteId) {
            if (isSwipeActive) {
                e.preventDefault();
                return;
            }
            selectNote(noteId);
        }

        // Search and Filter
        function handleSearch(e) {
            searchTerm = e.target.value.toLowerCase();
            renderNotesList();
        }

        function filterNotes(type) {
            filterType = type;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderNotesList();
        }

        // UI Functions
        function renderNotesList() {
            const notesList = document.getElementById('notesList');
            let filteredNotes = notes;
            
            if (filterType === 'pinned') {
                filteredNotes = filteredNotes.filter(note => note.isPinned);
            }
            
            if (searchTerm) {
                filteredNotes = filteredNotes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) ||
                    note.content.toLowerCase().includes(searchTerm)
                );
            }
            
            filteredNotes.sort((a, b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                return new Date(b.updatedAt) - new Date(a.updatedAt);
            });
            
            notesList.innerHTML = '';
            
            if (filteredNotes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <div class="empty-state-text">No notes found</div>
                        <div class="empty-state-subtext">Tap the + button to create your first note</div>
                    </div>
                `;
                return;
            }
            
            filteredNotes.forEach(note => {
                const noteContainer = document.createElement('div');
                noteContainer.className = 'note-swipe-container';
                noteContainer.dataset.noteId = note.id;
                
                // Strip formatting for preview
                const preview = note.content.replace(/[*_]/g, '').substring(0, 100);
                
                noteContainer.innerHTML = `
                    <div class="note-swipe-background">
                        🗑️
                    </div>
                    <div class="note-item ${note.isPinned ? 'pinned' : ''}">
                        <div class="note-item-header">
                            <div class="note-item-title">${note.title}</div>
                            <div class="note-item-icons">
                                ${note.isPinned ? '<span class="pin-icon pinned">📌</span>' : ''}
                            </div>
                        </div>
                        <div class="note-item-preview">${preview}${note.content.length > 100 ? '...' : ''}</div>
                        <div class="note-item-meta">${formatDate(note.updatedAt)}</div>
                    </div>
                `;
                
                noteContainer.addEventListener('touchstart', (e) => handleTouchStart(e, note.id), { passive: false });
                noteContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
                noteContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
                noteContainer.addEventListener('click', (e) => handleNoteClick(e, note.id));
                
                notesList.appendChild(noteContainer);
            });
        }

        function showSaveStatus(status) {
            const saveStatus = document.getElementById('saveStatus');
            const statusText = {
                'saving': 'Saving...',
                'saved': 'Saved!',
                'error': 'Save failed'
            };
            
            saveStatus.textContent = statusText[status];
            saveStatus.className = `save-status show ${status}`;
            
            clearTimeout(saveStatusTimer);
            if (status !== 'saving') {
                saveStatusTimer = setTimeout(() => {
                    saveStatus.classList.remove('show');
                }, 2000);
            }
        }

        function updateCharCount() {
            const content = document.getElementById('noteContent').innerText || '';
            document.getElementById('charCount').textContent = `${content.length} characters`;
        }

        function updateLastSaved() {
            document.getElementById('lastSaved').textContent = 'Auto-saved';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            
            return date.toLocaleDateString();
        }

        // Storage Functions
        function saveNotes() {
            try {
                localStorage.setItem('notes', JSON.stringify(notes));
                return true;
            } catch (e) {
                console.error('Failed to save notes:', e);
                return false;
            }
        }

        function loadNotes() {
            try {
                const savedNotes = localStorage.getItem('notes');
                if (savedNotes) {
                    notes = JSON.parse(savedNotes);
                }
            } catch (e) {
                console.error('Failed to load notes:', e);
                notes = [];
            }
        }

        function closeModal() {
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('show');
            
            if (swipeNoteId) {
                const noteContainer = document.querySelector(`[data-note-id="${swipeNoteId}"]`);
                
                if (noteContainer) {
                    const noteItem = noteContainer.querySelector('.note-item');
                    
                    if (noteItem) {
                        noteItem.style.transition = 'transform 0.3s ease-out';
                        noteItem.style.transform = 'translateX(0px)';
                        
                        setTimeout(() => {
                            if (noteItem) {
                                noteItem.style.transition = '';
                            }
                        }, 350);
                    }
                }
            }
            
            swipeNoteId = null;
        }

        // Event listeners
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }

        window.addEventListener('popstate', function(e) {
            const editorActive = document.getElementById('editorContainer').classList.contains('active');
            
            if (editorActive) {
                // If editor is open and user pressed back, close it
                closeEditor();
            } else if (e.state && e.state.view === 'editor' && e.state.noteId) {
                // If we're going forward to a note, open it
                const note = notes.find(n => n.id === e.state.noteId);
                if (note) {
                    currentNote = note;
                    // Don't push another state since we're responding to popstate
                    document.getElementById('sidebar').classList.add('hidden');
                    document.getElementById('editorContainer').classList.add('active');
                    document.getElementById('fab').classList.add('hidden');
                    
                    document.getElementById('noteTitle').value = currentNote.title;
                    const noteContent = document.getElementById('noteContent');
                    noteContent.innerHTML = '';
                    
                    const formattedContent = convertTextToFormattedHTML(currentNote.content);
                    noteContent.innerHTML = formattedContent;
                    
                    document.getElementById('pinBtn').classList.toggle('active', currentNote.isPinned);
                    
                    updateCharCount();
                    updateLastSaved();
                    noteContent.focus();
                }
            }
        });

        window.addEventListener('beforeunload', function() {
            if (currentNote) {
                currentNote.updatedAt = new Date().toISOString();
                saveNotes();
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (isSwipeActive) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
